<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      font-family: system-ui, sans-serif;
      perspective: 1500px;
      background: linear-gradient(white, #efefef);
    }

    .card {
      font-weight: bold;
      padding: 1em;
      text-align: right;
      color: #181a1a;

      width: 50%;
      max-width: 543.5px;
      aspect-ratio: 1194 / 659;
      box-shadow: 0 1px 5px #00000099;

      border-radius: 10px;
      background-image: url(https://i.ibb.co/0qg2PxJ/Sibi-John-A-v-Card-Final.jpg);
      background-size: cover;
      background-position: center center;

      position: fixed;

      transition-duration: 300ms;
      transition-property: transform, box-shadow;
      transition-timing-function: ease-out;
      transform: rotate3d(0);
    }

    .card:hover {
      transition-duration: 150ms;
      box-shadow: 0 5px 20px 5px #00000044;
    }

    .card .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;

      background-image: radial-gradient(circle at 50% -20%, #ffffff22, #0000000f);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow"></div>
  </div>

  <script>
    const $card = document.querySelector('.card');
    let bounds;
    let isDownloading = false;  // Flag to track download status

    function rotateToMouse(e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const leftX = mouseX - bounds.x;
      const topY = mouseY - bounds.y;
      const center = {
        x: leftX - bounds.width / 2,
        y: topY - bounds.height / 2
      };
      const distance = Math.sqrt(center.x**2 + center.y**2);

      $card.style.transform = `scale3d(1.07, 1.07, 1.07) rotate3d(${center.y / 100}, ${-center.x / 100}, 0, ${Math.log(distance) * 2}deg)`;

      $card.querySelector('.glow').style.backgroundImage = `
        radial-gradient(circle at ${center.x * 2 + bounds.width / 2}px ${center.y * 2 + bounds.height / 2}px, #ffffff55, #0000000f)
      `;
    }

    $card.addEventListener('mouseenter', () => {
      bounds = $card.getBoundingClientRect();
      document.addEventListener('mousemove', rotateToMouse);
    });

    $card.addEventListener('mouseleave', () => {
      document.removeEventListener('mousemove', rotateToMouse);
      $card.style.transform = '';
      $card.style.background = '';
    });

    document.addEventListener('click', () => {
      if (!isDownloading) {  // Check if the download is already in progress
        isDownloading = true;  // Set the flag to true
        fetch('https://i.ibb.co/1R5KWvQ/Sibi-John-A-v-Card-gold-copy.jpg')
          .then(response => response.blob())
          .then(blob => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Sibi_vCard.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Reset the flag after the download
            isDownloading = false;
          })
          .catch(err => {
            console.error('Error downloading the image:', err);
            isDownloading = false;  // Reset the flag in case of an error
          });
      }
    });
  </script>
</body>
</html>
